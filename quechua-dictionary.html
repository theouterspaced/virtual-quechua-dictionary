<body>
<br />
<img src="data/disk.png"></img>
<h1>Virtual Quechua Dictionary</h1>
<p style="color: gray;">
[ southern quechua ~ hanan runasimi ]
</p>
<br /><br /><br />
<main>
<input class="search-box" type="text" id="searchTerm" placeholder="word to search for">
<button class="button" id="searchBtn">search ðŸ¡†</button><br />
<div id="results"></div>
<button calss="muted-button" id="googleBtn">or try google translate ðŸ¡•</button>
<br />
<br />
<br />
<p>
This website also hosts some <a href="https://kevinmarx.org/shared/quechua-books/"><strong>books</strong></a> and <a href="https://kevinmarx.org/quechua-notes.html"><strong>useful links</strong></a>.
</p>
</main>
  <script>
    let fileContent = "";
    fetch('shared/qu/virt-qu-dic.txt')
      .then(response => response.text())
      .then(text => {
        fileContent = text;
      })
      .catch(error => console.error('Error loading the file:', error));
    document.getElementById('searchBtn').addEventListener('click', function () {
      const term = document.getElementById('searchTerm').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.textContent = "";
      if (term === "") {
        resultsDiv.textContent = "please enter a word above to lookup ~";
        return;
      }
      const lines = fileContent.split('\n');
      const matches = lines.filter(line => {
        const regex = new RegExp(`\\s${term}s?\\s|\\s${term}s?;|${term}s? \\s`);
        return regex.test(line);
      });
      if (matches.length > 0) {
        resultsDiv.textContent = matches.join("\n\n");
      } else {
        resultsDiv.textContent = "no matches found ~";
      }
    });
    document.getElementById('googleBtn').addEventListener('click', function () {
      const term = document.getElementById('searchTerm').value.trim();
      if (term === "") {
        alert("please enter a word to lookup ~");
        return;
      }
      const encodedTerm = encodeURIComponent(term);
      const url = `https://translate.google.com/?sl=en&tl=qu&text=${encodedTerm}`;
      window.open(url, '_blank');
    });
    const searchTermInput = document.getElementById('searchTerm');
    searchTermInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        document.getElementById('searchBtn').click();
      }
    });
  </script>
</body>
